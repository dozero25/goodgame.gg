<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>

    <title>GoodGame.gg</title>

<body>
<header>
    
</header>
    <div class = "main-bar">
        <h1>커뮤니티 게시판</h1>
        <h3>게시글 수정</h3>       
    </div>

        <main class="updateMain">
                <div class="update-container">
                    <div class="update-detail">
                        <label class="updateTitle">제목</label>
                        <div>
                            <input type="text" id= "subject" name="updateBoardSubject" class="updateBoardSubject" placeholder="제목을 입력하세요" autocomplete="off" required>
                        </div>
                        <br>
                        <label class="updateContent">내용</label>
                        <div>
                            <textarea  id = "content" class="updateBoardContent" name="boardContent" cols="80" rows="30"></textarea>
                        </div>


                        <input type="hidden" class="boardUploadName">
                        <input type="hidden" class="boardUploadName">
                        <input type="hidden" class="boardUploadName">

                        <div class = "update-btn">
                            <button type="submit" id = "update-complete" class="update-complete">수정완료</button>
                        </div>


                    </div>
                </div>
        </main>
<!-- <script src="/static/js/header.js"></script> -->
<script src="/static/js/board/update.js"></script>
<script src="/static/js/pricipal.js"></script>
