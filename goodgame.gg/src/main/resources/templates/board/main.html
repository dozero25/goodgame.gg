    <main class="container">
        <div class="board-container">
            <div class="board-list">

            </div>
            <div class="write-box">
                <div class="left-items">
                    <!-- 글 등록 버튼 -->
                    <button class="insert-button" type = "button">글 등록</button>
                </div>
                <div class="right-items">
                    <select id = "searchKey" name = "searchKey">
                        <option value = "0">전체</option>
                        <option value = "1">제목</option>
                        <option value = "2">작성자</option>
                        <option value = "3">내용</option>
                        <option value = "4">제목+내용</option>
                    </select>
                    <input  type="search" id="searchValue" class="search-input">
                    <button type="button" id = "searchBtn" class="search-button">검색</button>
                </div>
            </div>

            <table class="board-table">
                <thead>
                <tr>
                    <th>번호</th>
                    <th colspan="2">제목[댓글수]</th>
                    <th>작성자</th>
                    <th>작성일</th>
                    <th>조회</th>
                    <th>추천</th>

                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>

            <div class="page-controller">

            </div>
            <div class="page-controller1">

            </div>
        </div>
