<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <link rel="stylesheet" href="/static/css/common.css">
    <link rel="stylesheet" href="/static/css/reset.css">
    <link rel="stylesheet" href="/static/css/register.css">
    <title>회원가입 페이지</title>
</head>
<body>
    <main>
        <div class="content-main">
            <div>
                <label>아이디</label>
                <input type="text" name="id" id="id" class="id" autocomplete="off">
            </div>
            <div>
                <label>비밀번호</label>
                <input type="password" name="pw" id="pw" class="pw" autocomplete="off">
            </div>
            <div>
                <label>닉네임</label>
                <input type="text" name="nickName" id="nickName" class="nickName" autocomplete="off">
            </div>
            <div>
                <label>성별</label>
               <ul>
                <li>
                    <input type="radio" name="gender" id="gender" class="gender" value="m">남자
                </li>
                <li>
                    <input type="radio" name="gender" id="gender" class="gender" value="w">여자
                </li>
               </ul>
            </div>
            <div>
                <label>이메일</label>
                <input type="email" name="email" id="email" class="email" autocomplete="off">
            </div>
            <button type="button" class="register-button">회원가입</button>
        </div>
    </main>
</body>
<script src="/static/js/register.js"></script>
</html>
